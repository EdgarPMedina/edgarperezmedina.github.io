<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edgar Pérez Medina - Economist</title>
  <!-- Importar Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Importar Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      text-align: center;
      position: relative;
    }
    .navbar {
      background: black;
      padding: 1rem;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .navbar a {
      font-family: 'Montserrat', sans-serif;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1rem;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 60px; /* Ajuste por navbar fija */
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      width: 80%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-align: left;
      color: white;
      flex-wrap: wrap;
    }
    .overlay img {
      width: 45%;
      height: auto;
      max-height: 80vh;
      border-radius: 10px;
      object-fit: cover;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    .overlay-text {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    .overlay-text .name {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .overlay-text .dynamic-title {
      font-size: 2.5rem;
    }
    .overlay-text .affiliation {
      font-size: 2rem;
      margin-top: 0.5rem;
    }
    .overlay-text .email {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    /* Estilos para botones sociales: fondo negro y íconos en blanco */
    .social-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: black !important;
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      transition: transform 0.2s;
    }
    .social-buttons a:hover {
      transform: scale(1.1);
    }
    /* Animación de aparición (fade-in) */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="research.html">Research</a>
    <a href="publications.html">Publications</a>
    <a href="teaching.html">Teaching</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="video-container">
    <video autoplay loop muted>
      <source src="Humedales.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay">
      <img src="Edgar.jpg" alt="Edgar Pérez Medina">
      <div class="overlay-text">
        <div class="name">Edgar Pérez Medina</div>
        <div class="dynamic-title">
          <p class="typed-text">I am Economist</p>
        <div class="affiliation">Faculty of Economics, UNAM</div>
        <div class="social-buttons">
          <a href="https://x.com/edgarmdina?s=21" target="_blank" title="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://www.linkedin.com/in/edgar-francisco-pérez-medina" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="https://scholar.google.com/citations?user=OJpt0QEAAAAJ&hl" target="_blank" title="Google Scholar">
            <i class="fa-solid fa-graduation-cap"></i>
          </a>
        </div>
        <div class="email">
          <p>edgarmedina@comunidad.unam.mx</p>
        </div>
      </div>
    </div>
  </div>
  

  
  <footer>
    <p>&copy; 2025 Edgar Pérez Medina | All rights reserved</p>
  </footer>
  
  <!-- Incluir Typed.js para el efecto de texto dinámico -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    var typed = new Typed('.typed-text', {
      strings: ["I am an Economist", "I am a Master Student", "I am a Research Assistant", "I am a Teaching Assistant" ],
      typeSpeed: 100,
      backSpeed: 50,
      loop: true
    });
  </script>
</body>
</html>
